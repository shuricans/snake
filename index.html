<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Snake game. p5.js</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.min.js"></script>


    <script src="js/button.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/point.js"></script>
    <script src="js/playArea.js"></script>
    <script src="js/food.js"></script>
    <script src="js/snake.js"></script>
    <script src="js/sketch.js"></script>
    <script src="js/index.js"></script>
</head>

<body>
  <div class="container-fluid">
      <div class="row mt-2">
          <div class="ml-2">
              <div id="sketch-holder"></div>
          </div>
          <div class="col-5 ml-2">
              <b>Your results:</b>
              <table id="tableResults" class="display" style="width:100%">
                  <thead>
                  <tr>
                      <th></th>
                      <th>Score</th>
                      <th>Speed</th>
                      <th>Date</th>
                  </tr>
                  </thead>
              </table>
              <br>
              <b>Values:</b>
              <table id="tableSettings" class="display" style="width:100%">
                  <thead>
                      <tr>
                          <th>mode</th>
                          <th>speed</th>
                          <th>food</th>
                          <th>bonus</th>
                          <th>timer (s)</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr>
                          <td>slow</td>
                          <td>x</td>
                          <td>10</td>
                          <td>100</td>
                          <td>6</td>
                      </tr>
                      <tr>
                          <td>normal</td>
                          <td>2x</td>
                          <td>20</td>
                          <td>200</td>
                          <td>4</td>
                      </tr>
                      <tr>
                          <td>fast</td>
                          <td>4x</td>
                          <td>40</td>
                          <td>400</td>
                          <td>2</td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>

  <div class="modal fade" id="mdRecord" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="modalTitle">Score record</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body" id="modalContent">
                  <div class="form-group row">
                      <label for="playerScore" class="col-sm-2 col-form-label">Score</label>
                      <div class="col-sm-10">
                          <input type="text" class="form-control" id="playerScore" disabled>
                      </div>
                  </div>
                  <div class="form-group row">
                      <label for="playerSpeed" class="col-sm-2 col-form-label">Speed</label>
                      <div class="col-sm-10">
                          <input type="text" class="form-control" id="playerSpeed" disabled>
                      </div>
                  </div>
                  <div class="form-group row">
                      <label for="playerDate" class="col-sm-2 col-form-label">Date</label>
                      <div class="col-sm-10">
                          <input type="text" class="form-control" id="playerDate" disabled>
                      </div>
                  </div>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Nope. I can better.</button>
                  <button id="buttonApproveMDRecord" type="button" class="btn btn-primary">I'm nuts, let's record!</button>
              </div>
          </div>
      </div>
  </div>

  <div class="modal fade" id="modalDialogOK" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">info</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div id="contentModalDialogOK" class="modal-body">

            </div>
            <div class="modal-footer">
                <button id="buttonApproveMDOK" type="button" class="btn btn-primary">ok</button>
            </div>
        </div>
    </div>
  </div>

</body>

</html>
